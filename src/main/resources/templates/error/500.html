<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Error</title>
</head>
<body>
	<h3>An error has ocurred</h3>
	<hr>
	
	<!-- Todos estos atributos son preveidos automÃ¡ticamente por Spring -->
	<div th:text="${error}"></div>
	<div th:text="${message}"></div>
	<div th:text="${status}"></div>
	<div th:text="${timestamp}"></div>
	<hr>
	<div th:text="${trace}"></div>
</body>
</html>
